<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chaos Game</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <h1>Chaos Game</h1>
    <canvas id="ChaosGameCanvas" width="800" height="600"></canvas>
    <div
      class="palette-selector-container"
      id="palette-selector-container"
    ></div>
    <div class="fractal-selector-container" id="fractal-selector-container">
      <button class="fractal-option" data-fractal="sierpinski-triangle">Sierpinski Triangle</button>
      <button class="fractal-option" data-fractal="sierpinski-carpet">Sierpinski Carpet</button>
      <button class="fractal-option" data-fractal="four-corner-fractal">Four Corner Fractal</button>
      <button class="fractal-option" data-fractal="vicsek-fractal">Vicsek Fractal</button>
      <button class="fractal-option" data-fractal="barnsley-fern">Barnsley Fern</button>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
